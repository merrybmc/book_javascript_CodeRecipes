<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>전화번호를 입력해주세요</h2>
    <input id="phoneNumberText" placeholder="전화번호" type="tel" maxlength="13">
    <p id="warningMessage"></p>
</body>

<script>
    const phoneNumberText = document.querySelector("#phoneNumberText")
    const warningMessage = document.querySelector("#warningMessage")

    phoneNumberText.addEventListener("keyup", () => {
        const phonNumber = phoneNumberText.value
        const trimmedPhoneNumber = phonNumber.replace(/-/g, "")

        if (/^[0][0-9]{9,10}$/.test(trimmedPhoneNumber) === false) {
            warningMessage.innerText = "전화번호 형식을 올바르게 입력해주세요"
        } else {
            warningMessage.innerHTML = "올바르게 입력되었습니다."
        }
    })
</script>

</html>
