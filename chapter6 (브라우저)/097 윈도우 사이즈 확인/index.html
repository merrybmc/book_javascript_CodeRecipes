<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="value-width"></p>
    <p class="value-height"></p>
</body>

<script>
    window.addEventListener("resize", resizeHandler);

    resizeHandler()

    function resizeHandler() {
        const w = innerWidth;
        const h = innerHeight;

        document.querySelector(".value-width").innerHTML = `가로 길이는 ${w}px 입니다.`
        document.querySelector(".value-height").innerHTML = `세로 길이는 ${h}px 입니다.`
    }
</script>

</html>
